<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data lists</title>
    <link rel="stylesheet" href="/CSS/style30DataLists.css" />
  </head>
  <body>
    <form>
      <label for="Country">What is your origin country</label>
      <input type="text" list="countries" autocomplete="off" />
      <datalist id="countries">
        <option data-value="1">Mexico</option>
        <option data-value="2">Canada</option>
        <option data-value="3">USA</option>
        <option data-value="4">Brazil</option>
      </datalist>
    </form>
  </body>
</html>
