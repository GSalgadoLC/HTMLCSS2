<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Images</title>
    <link rel="stylesheet" href="/CSS/style16ContentImages.css" />
  </head>
  <body>
    <img
      class="meal"
      src="/CSS/Images/meal.jpg"
      alt="This is a picutre of a meal"
    />
    <p>
      Alt is important becasue of people with vision disability or poor
      connection
    </p>
    <img src="/CSS/Images/line.jpg" alt="" />
    <p>
      If image is a decorative image set alt attribute to empty quote becasue if
      not browser will read image file
    </p>
    <p>Using css we can scale images</p>
  </body>
</html>
