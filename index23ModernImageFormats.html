<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern image formates</title>
  </head>
  <body>
    <img src="/CSS/Images/meal.jpg" alt="" />
    <img src="/CSS/Images/meal.webp" alt="" />
    <picture>
      <source srcset="/CSS/images/meal.webp" type="image/webp" />
      <source srcset="/CSS/images/meal.jpg" type="image/jpg" />
      <img src="/CSS/Images/meal@2x.webp" alt="salmon" />
    </picture>
    <p>
      Conversion to WebP Photoshop webp shop plug in Sketch online tools
      cloudconvert.com/jpg-to-webp command-line tools
    </p>
  </body>
</html>
